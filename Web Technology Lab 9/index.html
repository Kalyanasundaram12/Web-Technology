<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container input[type=text], .form-container input[type=number] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 8px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        .form-container input[type=submit]:hover {
            background-color: #45a049;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="form-container">
        <h2>Add Item</h2>
        <form method="POST" action="add_item.php">
            <input type="text" name="product_id" placeholder="Product ID" required>
            <input type="text" name="product_name" placeholder="Product Name" required>
            <input type="number" name="price" placeholder="Price" required>
            <input type="number" name="stock" placeholder="Stock" required>
            <input type="submit" value="Add Item">
        </form>
    </div>

    <div class="form-container">
        <h2>Update Item</h2>
        <form method="POST" action="update_item.php">
            <input type="text" name="product_id" placeholder="Product ID" required>
            <input type="text" name="product_name" placeholder="New Product Name" required>
            <input type="number" name="price" placeholder="New Price" required>
            <input type="number" name="stock" placeholder="New Stock" required>
            <input type="submit" value="Update Item">
        </form>
    </div>

    <div class="form-container">
        <h2>Delete Item</h2>
        <form method="POST" action="delete_item.php">
            <input type="text" name="product_id" placeholder="Product ID" required>
            <input type="submit" value="Delete Item">
        </form>
    </div>

    

</body>
</html>
